<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>form tag</h1>
        <form action="ex04.html">
            <input type="text" /><br/>
            <input type="password" /><br/>
            <input type="file" /><br/>
            <input type="number" min="3" max="8" value="5" /><br/>
            <input type="color" name="co" /><br/>
            <input type="date" /><br/>
            <input type="datetime" /><br/>
            <input type="time" /><br/>
            <input type="range" min="1" max="9" value="2" /><br/>
            <input type="tel" /><br/>
            <input type="url" /><br/>
            <input type="email" /><br/>
            

            <input type="submit" value="버튼1" />
            <input type="button" value="버튼2" />
            <button type="button">버튼3</button>
            <button>버튼4</button>
        </form>
        <p>button tag는 form내에서는 기본 submit 밖에서는 button</p>
    </body>
</html>
