<style type="text/css">
table{
	width: 80%;
	margin: 0px auto;
	border-collapse: collapse;
}
table,th,td{
	border:1px solid gray;
}
tr>td:nth-child(1),tr>td:nth-child(3),tr>td:nth-child(4){
		width: 100px;	text-align: right;
}
table tr>td>a{
	display: block; color:#333; text-decoration: none;

<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>

<script type="text/javascript">
var listLoading=function(){
	$.getJSON('http://127.0.0.1:8080/emp/emp.do',function(data){
		data.emp.forEach(function(ele){
			$('<tr/>')
				.append($('<td/>').html('<a href="emp.html?empno='+ele.empno+'">'+ele.empno+'</a>'))	
				.append($('<td/>').html('<a href="emp.html?empno='+ele.empno+'">'+ele.ename+'</a>'))	
				.append($('<td/>').html('<a href="emp.html?empno='+ele.empno+'">'+ele.hiredate.substring(0,10)+'</a>'))	
				.append($('<td/>').html('<a href="emp.html?empno='+ele.empno+'">'+ele.sal+'</a>'))
			.appendTo('tbody');
		});
	});
};
$(function(){
	listLoading();
});
</script>
</head>

			<li><a href="../login/form.html">login</a></li>
		</ul>

				<thead>
					<tr>
						<th>empno</th>
						<th>ename</th>
						<th>hiredate</th>
