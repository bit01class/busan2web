<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        var cnt=1;
        var callback1=function(){
                console.log('클릭1',this);
            };
        $(function(){
            // $(document).delegate('div>button','click',callback1);
            // $(document).delegate('div>button','click',function(){
            //         console.log('클릭2');
            //     });
            //$(document).undelegate('div>button','click',callback1);
            $(document).on('click',"div>button",callback1);
            $('button').click(function(){
                
                cnt++;
                $('div').append('<button>btn'
                                +cnt+'</button>');
            });

        });
    </script>
</head>
<body>
    <h1>이벤트</h1>
    <div>
        <button>btn1</button>
    </div>
</body>
</html>
