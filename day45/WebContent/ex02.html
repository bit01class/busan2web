    <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
    <script type="text/javascript">
$(document).ready(function(){
    var option={
        //hideControlOnEnd:true,
        captions:true,
        mode:'horizontal',
        speed:3000,
        slideMargin:50,
        infiniteLoop:true,
        minSlides:1,
        maxSlides:3,
        slideWidth:200,
        moveSlides:1,
        pager:true,
        pagerSelector:$('p'),
        nextText:'다음'
    };
    $('.slider').bxSlider(option);
});
    </script>
</head>
