<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        div{
            width: 300px;
            height: 100px;
            overflow: hidden;
        }
        div>ul{
            width: 600px;
            list-style: none;
            margin: 0px;
            padding: 0px;
            margin-left: -100px;
        }
        div>ul>li{
            float: left;
        }
        div>ul>li>img{
            width: 100px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        
        $(function(){
            var target=$('<li/>').width(100).height(100).prependTo('ul');
            var nextCallback=function(){
                $('li').eq(1).appendTo('ul');
                target.show();
            };
            $('a').click(function(){
                return false;
            })
                .first().click(function(){

                })
                .next().click(function(){
                    target.hide(1000,nextCallback);
                })
            ;
            $('<a href="#">&lt;</a>').click(function(){
                $('div a').first().click();
                return false;
            }).insertBefore('div');
            $('<a href="#">&gt;</a>').click(function(){
                $('div a').last().click();
                return false;
            }).insertAfter('div');

        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li><img src="imgs/thumb01.jfif" alt=""></li>
            <li><img src="imgs/thumb02.jfif" alt=""></li>
            <li><img src="imgs/thumb03.jfif" alt=""></li>
            <li><img src="imgs/thumb04.jfif" alt=""></li>
            <li><img src="imgs/thumb05.jfif" alt=""></li>
            <li><img src="imgs/thumb06.jfif" alt=""></li>
        </ul>
        <a href="#">prev</a>
        <a href="#">next</a>
    </div>
</body>
</html>
