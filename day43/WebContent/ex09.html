<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        ul{
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        ul>li{
            float: left;
        }
        ul>li>img{
            width: 100px;
        }
        .carousel{
            width: 300px;
            height: 100px;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            setInterval(loop,3000);

        };
        function loop(){
            $('ul').children().first().appendTo('ul');
        }
    </script>
</head>
<body>
    <div class="carousel">
        <ul>
            <li><img src="imgs/thumb01.jfif" alt=""></li>
            <li><img src="imgs/thumb02.jfif" alt=""></li>
            <li><img src="imgs/thumb03.jfif" alt=""></li>
            <li><img src="imgs/thumb04.jfif" alt=""></li>
            <li><img src="imgs/thumb05.jfif" alt=""></li>
            <li><img src="imgs/thumb06.jfif" alt=""></li>
        </ul>
    </div>
</body>
</html>
