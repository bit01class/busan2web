<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        ul{
            list-style: none;
            padding-left: 0px;
            width: 497px;
            margin-left: auto;
            margin-right: auto;

        }
        ul>li{
            background-color: gray;
            width: 80px;
            display: inline-block;
            margin-left: -2px;
        }
        ul>li>a{
            display: block;
            height: 35px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            line-height: 35px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>list</h1>
    <ul>
        <li><a href="#">item1</a></li>
        <li><a href="#">item2</a></li>
        <li><a href="#">item3</a></li>
        <li><a href="#">item4</a></li>
        <li><a href="#">item5</a></li>
        <li><a href="#">item6</a></li>
    </ul>
</body>
</html>
