<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            body>*{
                background-color: aqua;
            }

            body>h1:first-child,h1+h2{
                margin-bottom: 0px;
                border-style: solid;
                border-color: black;
                border-width: 5px 5px 0px 5px;
            }
            h1+h1,h2+h2{
                margin-top: 0px;
                
                border-style: solid;
                border-color: black;
                border-width: 0px 5px 5px 5px;
            }
            body>h1:first-child{
                /* 
                border-bottom:  red 10px solid;
                border-style: dotted; 
                border-color: red;
                border-width: 10px 5px 0px 1px;
                */
            }
            h2{
                padding: 5px 0px 0px 5px;
            }
            p+p{
                border: 5px solid gray;
                padding-top: 5px;
            }
            p{
                display: inline-block;
                width: 50px;
                height: 50px;

            }
            a{
                padding: 5px;
                border:1px solid gray;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>h1</h1>
        <h1>h1</h1>
        <h2>h2</h2>
        <h2>h2</h2>
        <p>p</p>
        <p>p</p>
        <div>div</div>
        <div>div</div>
        <a href="#">inline</a>
        <a href="#">inline</a>
        <span>inline</span>
        <span>inline</span>

    </body>
</html>
