<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                width: 100px;
                height: 100px;
            }
            div:nth-child(1){
                background-color: rgb(255,200,200);
            }
            div:nth-child(2){
                background-color: rgb(200,255,200);
            }
            div:nth-child(3){
                background-color: rgba(200,200,255,1);
                position: fixed;
            }
            div:nth-child(4){
                background-color: rgb(255,255,200);
            }
            div:nth-child(5){
                background-color: rgb(255,200,255);
            }
        </style>
    </head>
    <body>
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
    </body>
</html>
