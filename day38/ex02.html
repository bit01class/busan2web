<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            h1{
                font-size: 12pt;
                font-weight: normal;
                font-family: "궁서체";
                text-align: justify;
            }
            i{
                font-style: normal;
            }
            a:visited,a:link{
                color:black;
            }
            a:hover{
                color:red;
            }
            a{
                text-decoration: none;
            }
            ul>li:nth-child(1){
                font-size: 16px;
                font-weight: bold;
                text-decoration: underline;
            }
            ul>li:nth-child(2){
                font-size: 12pt;
                font-style: italic;
                text-decoration:line-through;
            }
            ul>li:nth-child(3){
                font-size: 100%;
                font-weight: bold;
                font-style: italic;
            }
            ul>li:nth-child(4){
                font-size: 1em;
                font-family: 'Times New Roman', Times, serif;
                
                text-decoration: overline;
            }
        </style>
    </head>
    <body>
        <h1>문자</h1>
        <p><i>텍스트</i>노드에 <a href="#">css</a>적용</p>
        <ul>
            <li>px</li>
            <li>pt</li>
            <li>item3</li>
            <li>em</li>
            <li>item5</li>
        </ul>
    </body>
</html>
