<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
h1+p{
    background-color: blue;
}
h1+p+h2{
    color: red;
}
h1+p+h2+p{
    background-color: #0000ff;
}
h1+p+h2+p+h2{
    color:#ff0000;
}
h1+p+h2+p+h2+p{
    background-color: rgb(0, 0, 255);
    opacity: 0.1;
}
h1+p+h2+p+h2+p+h2{
    color:rgb(255,0,0);
}
h1+p+h2+p+h2+p+h2+p{
    background-color: rgba(0,0,255,0.1);
}            
        </style>
    </head>
    <body>
        <h1>한글1</h1>
        <p>한글</p>
        <h2>한글2</h2>
        <p>한글</p>
        <h2>한글3</h2>
        <p>한글</p>
        <h2>한글4</h2>
        <p>한글</p>
    </body>
</html>
